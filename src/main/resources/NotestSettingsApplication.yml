spring:
  application:
    name: processing-center
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            retry:
              enabled: true
              max-attempts: 3
              initial-interval: 100

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

retry:
  max-attempts: 3
  backoff-period: 100

server:
  port: 8081 