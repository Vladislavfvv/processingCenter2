databaseChangeLog:
  - changeSet:
      id: 23-create-card-table
      author: Vlad
      changes:
        - createTable:
            schemaName: processingcenterschema
            tableName: card
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: card_number
                  type: varchar(50)
              - column:
                  name: expiration_date
                  type: date
              - column:
                  name: holder_name
                  type: varchar(50)
              - column:
                  name: card_status_id
                  type: bigint
              - column:
                  name: payment_system_id
                  type: bigint
              - column:
                  name: account_id
                  type: bigint
              - column:
                  name: received_from_issuing_bank
                  type: timestamp
              - column:
                  name: sent_to_issuing_bank
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableSchemaName: processingcenterschema
            baseTableName: card
            baseColumnNames: card_status_id
            referencedTableSchemaName: processingcenterschema
            referencedTableName: card_status
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            constraintName: fk_card_card_status
        - addForeignKeyConstraint:
            baseTableSchemaName: processingcenterschema
            baseTableName: card
            baseColumnNames: payment_system_id
            referencedTableSchemaName: processingcenterschema
            referencedTableName: payment_system
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            constraintName: fk_card_payment_system
        - addForeignKeyConstraint:
            baseTableSchemaName: processingcenterschema
            baseTableName: card
            baseColumnNames: account_id
            referencedTableSchemaName: processingcenterschema
            referencedTableName: account
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            constraintName: fk_card_account
